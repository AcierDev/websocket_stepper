[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 460800

lib_deps =
    me-no-dev/ESP Async WebServer@^1.2.4
    me-no-dev/AsyncTCP@^1.1.1
    waspinator/AccelStepper@^1.64
    bblanchon/ArduinoJson@^7.3.0
    thomasfredericks/Bounce2@^2.72